<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 files" data-ng-controller="Main as vm">
    <div class="row header">
        <div class="col-xs-6 col-sm-6" style="padding-left: 30px;">
            Name
        </div>
        <div class="col-xs-3 col-sm-3">
            Last modification
        </div>
        <div class="col-xs-3 col-sm-3">
            Filesize
        </div>
    </div>

    <div class="entries">
        <div class="row entry" ng-repeat="e in vm.children">
            <div class="col-xs-6 col-sm-6" style="padding-left: 30px;">
                <a ui-sref="files-entryId({ entryId: '{{e.get('entryId')}}' })" ng-bind="e.get('title')"></a>
            </div>
            <div class="col-xs-3 col-sm-3">
                B
            </div>
            <div class="col-xs-3 col-sm-3">
                C
            </div>
        </div>
    </div>
</div>
