<div
    class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 files"
    data-ng-controller="View as vm"
    >
    <div class="row actions">
        <nav class="navbar">
            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Actions <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li class="dropdown-header">Folder</li>
                                <li><a ng-click="vm.showCreateFolderModal()">Create folder</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </div>

    <div class="row">
        <videogular vg-theme="vm.config.theme" vg-player-ready="vm.onPlayerReady($API)" vg-complete="vm.onCompleteVideo()">
            <vg-media vg-src="vm.config.sources"
                      vg-tracks="vm.config.tracks">
            </vg-media>
            <vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-buffering></vg-buffering>
            <vg-overlay-play></vg-overlay-play>
        </videogular>
    </div>
</div>
