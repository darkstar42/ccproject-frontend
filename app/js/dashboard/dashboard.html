<div data-ng-controller="Dashboard as vm" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ul class="timeline">
        <li class="timeline-inverted" ng-repeat="notification in vm.notifications">
            <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{notification.get('attributes').content}}</h4>
                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{notification.get('createdDate')}}</small></p>
                </div>
                <!--
                <div class="timeline-body">
                    <p></p>
                </div>
                -->
            </div>
        </li>
    </ul>
</div>
